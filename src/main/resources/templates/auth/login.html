	<meta charset="utf-8">
	<title th:text="로그인"></title>

<div layout:fragment="content" class="justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24 mt-3">
	<div class="mx-auto w-full max-w-sm lg:w-96">
		<div>
			<!-- <img class="h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company"> -->
			<h2 class="mt-8 text-2xl font-bold leading-9 tracking-tight text-gray-900">로그인</h2>
			<p class="mt-2 text-sm leading-6 text-gray-500">
				회원이 아니신가요?
				<a href="#" th:onclick="|location.href='@{/member/selectMemberType.do}';|" class="font-semibold text-indigo-600 hover:text-indigo-500">여기서 회원가입하세요😀</a>
			</p>
		</div>

		<div class="mt-10">
			<div>
				<form th:action="@{/auth/login.do}" method="POST" class="space-y-6">
					<div>
						<label for="username" class="block text-sm font-medium leading-6 text-gray-900">아이디</label>
						<div class="mt-2">
							<input id="username" name="username" type="text" autocomplete="username" required class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
						</div>



						<div class="mt-2">
							<label for="password" class="block text-sm font-medium leading-6 text-gray-900">비밀번호</label>
							<div class="mt-2">
								<input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
							</div>
						</div>
						<div th:if="${param.error != null}">
							<p class="mt-1 text-sm text-red-600 dark:text-red-500"><span class="font-medium">죄송합니다</span> 아이디 또는 비밀번호가 일치하지 않습니다.</p>
						</div>
					</div>

					<div class="flex items-center justify-between">
						<div class="flex items-center">
							<input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
							<label for="remember-me" class="ml-3 block text-sm leading-6 text-gray-700">아이디 저장</label>
						</div>

						<div class="text-sm leading-6">
							<a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">비밀번호 찾기</a>
						</div>
					</div>

					<p class="mt-2 text-sm leading-6 text-gray-500">
						사업자 회원이신가요?
						<a href="#" th:onclick="|location.href='@{/business/bizlogin.do}';|" class="font-semibold text-indigo-600 hover:text-indigo-500">여기서 로그인 하세요😀</a>
					</p>

					<div>
						<button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 mt-2">로그인</button>
					</div>
					<p class="mt-2 text-sm leading-6 text-gray-500">
						사업자 로그인은
						<a href="#" th:onclick="|location.href='@{/auth/bizlogin.do}';|" class="font-semibold text-indigo-600 hover:text-indigo-500">이쪽입니다😎</a>
					</p>
				</form>
			</div>
			<div class="mt-10">
				<div class="relative">
					<div class="absolute inset-0 flex items-center" aria-hidden="true">
						<div class="w-full border-t border-gray-200"></div>
					</div>
					<div class="relative flex justify-center text-sm font-medium leading-6">
						<span class="bg-white px-6 text-gray-900">Or continue with</span>
					</div>
				</div>

				<div class="mt-6 grid grid-cols-2 gap-4">

					<a th:href="@{/oauth2/authorization/google}" class="flex w-full items-center justify-center shadow-sm ring-1 ring-inset ring-gray-300 gap-3 rounded-md bg-white px-3 py-1.5 text-black focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black">

						<span class="text-sm font-semibold leading-6">Google</span>
					</a>

					<a th:href="@{/oauth2/authorization/kakao}" class="flex w-full items-center justify-center shadow-sm ring-1 ring-inset ring-gray-300 gap-3 rounded-md bg-white px-3 py-1.5 text-black focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black">

						<span class="text-sm font-semibold leading-6">Kakao</span>
					</a>


				</div>
			</div>
		</div>
	</div>
</div>
</div>
